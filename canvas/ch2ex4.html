    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script type="text/javascript">
        window.addEventListener("load",eventWindowLoaded,false);
        function eventWindowLoaded(){
            canvasApp();
        }
        function canvasApp(){
            var theCanvas=document.getElementById("canvas");
            var context=theCanvas.getContext("2d")
            context.strokeStyle="black";
            context.lineWidth=5;
            context.beginPath();
            context.arc(100,100,20,(Math.PI/180)*0,(Math.PI/180)*360,false);
            context.stroke();
            context.closePath();

            context.beginPath()
            context.arc(100,200,20,(Math.PI/180)*0,(Math.PI/180)*90,false);
            context.stroke();
            context.closePath();

            context.beginPath()
            context.arc(100,300,20,(Math.PI/180)*0,(Math.PI/180)*90,true);
            context.stroke();
            context.closePath();
            
            
        }
        </script>
        <title>Document</title>
    </head>
    <body>
        <div style="position:absolute;top:50px;left:50px">
            <canvas id="canvas" height="500" width="500">Your browser does not support HTML5 Canvas.</canvas>
        </div>
    </body>
    </html>
