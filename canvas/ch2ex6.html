    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script type="text/javascript">
        window.addEventListener("load",eventWindowLoaded,false);
        function eventWindowLoaded(){
            canvasApp();
        }
        function canvasApp(){
            drawScreen();
            function drawScreen(){
            var theCanvas=document.getElementById("canvas");
            var context=theCanvas.getContext("2d")
            context.fillStyle="black";
            context.fillRect(10,10,200,200);
            context.save();
            context.beginPath();
            context.rect(0,0,50,50);
            context.clip();
    //red circle
            context.beginPath();
            context.strokeStyle="red";
            context.lineWidth=5;
            context.arc(100,100,100,(Math.PI/180)*0,(Math.PI/180)*360,false);
            context.stroke();
            context.closePath();

            context.restore();

            context.beginPath();
            context.rect(0,0,500,500);
            context.clip();

            context.beginPath();
            context.strokeStyle="blue";
            context.lineWidth=5;
            context.arc(100,100,50,(Math.PI/180)*0,(Math.PI/180)*360,false);
            context.stroke();
            context.closePath();}
        }
        //arc(float x,float y,float radius,float startAngel,float endAngel,Boolean anticlockwise)
        //lineCap:butt,square,round;
        //lineJoin:miter,bevel,round;Sans-Serif
        </script>
        <title>Document</title>
    </head>
    <body>
        <div style="position:absolute;top:50px;left:50px">
            <canvas id="canvas" height="500" width="500">Your browser does not support HTML5 Canvas.</canvas>
        </div>
    </body>
    </html>
